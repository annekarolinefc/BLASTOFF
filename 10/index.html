<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("Este programa realiza a fatoração de um número escolhido.");
        let num = prompt("Insira o número que deseja realizar a fatoração.");
        if(num>=0){
            let resultado = fatorial(num);
            console.log("Resultado: " + resultado)
            document.write("<p id='jstext'>O fatorial de " + num + " é "+ resultado +".</p>");
            alert("O fatorial de " + num + " é "+ resultado+".");
        } else{
            document.write("<p id='jstext'>Cálculo não realizado.</p>");
           alert("Cálculo não realizado.");
        }

        function fatorial(num) {
            var resultadoFatorial = 1; // 1 * numero do fatorial desejado
            var i = 1;
            while (i <= num) {
                resultadoFatorial = resultadoFatorial * i;
                i++;
            }
            console.log("Fatorial de " + num + " é: " + resultadoFatorial)
            return Number(resultadoFatorial);
        }
    </script>
    <style>
        #jstext {
            text-align: center;
            font-size: 28px;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Exercicio 10</h1>
    <p><b>Questão: </b>Faça um algoritmo que receba um número e retorne o Fatorial desse número.</p>
</body>

</html>
