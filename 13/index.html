<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function desenhaMatriz(i,z){
            //i é linha
            //z é coluna
            for(x=0; x<i; x++){
                for(x=0; x<z; x++){
                    alert(`[${i}][${z}]`)
                }
            }
        }
        let i= prompt("Sua matriz terá quantas linhas? ")
        let z= prompt("Sua matriz terá quantas colunas? ")
        desenhaMatriz(i, z)
    </script>
</head>

</html>
