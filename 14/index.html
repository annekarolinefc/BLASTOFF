<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
    <script>
        alert("Este programa verifica se uma palavra é palíndroma.")
        let palavra = prompt("Insira a palavra desejada:");
        let palavraDireita = palavra.split("").join();
        let palavaraEsquerda = palavra.split("").reverse().join();
        alert(`Palavra digitada: ${palavraDireita} \nPalavra reversa: ${palavaraEsquerda}`)
        function palindroma(palavraDireita, palavaraEsquerda) {
            if (palavraDireita === palavaraEsquerda) {
                alert("São palindromas.")
            } else {
                alert("Não são palindromas")
            }
        }

        alert(palindroma(palavraDireita, palavaraEsquerda))



    </script>
</head>

<body>
    <h1>Exercício 14</h1>
</body>

</html>
