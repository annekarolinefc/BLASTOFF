<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <script>
        alert("Este programa realiza o calculo do consumo médio.")
        var A = prompt("Digite a distância percorrida: ");
        var B = prompt("Digite a quantidade de combustível consumido: ");

        var confirm = confirm(`Você digitou ${A}km e ${B}L. Correto?`)
        function consumoMedio(A, B){
            let consumoMedio = A/B;
            return consumoMedio;
        }
        let meuCalculoConsumoMedio = consumoMedio(A,B);
        alert(`O consumo médio é de ${meuCalculoConsumoMedio} km/L`)
        document.write("<p id='jstext'> O consumo médio foi de "+ meuCalculoConsumoMedio + " km/L.</p>")
    </script>
    <style>
        #jstext{
            text-align: center;
            font-size: 28px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exercício 02</h1>
    <p><b>Questão:</b>Dada a distância A e o combustível gasto B, faça um algoritmo para calcular o consumo médio</p>
</body>
</html>
