    <title>Exercicio 05</title>
    <script>
        alert("Este programa apresenta se dois números são múltiplos.")
        var a = prompt("Insira o primeiro número: ")
        var b = prompt("Insira o ultimo número: ")
        function saoMultiplos(a, b) {
            if (a / b == 0 || b / a == 0) {
                alert("Os numeros são múltiplos.")
            } else {
                alert("Os numeros não são múltiplos.")
            }
        }

    </script>
