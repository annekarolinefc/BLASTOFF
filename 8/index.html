<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
    <script>
        alert("Este programa recebe um número e retorna se ele é primo ou não.")
        var num = prompt("Insira o número que deseja descobrir se é primo: ");
        primo(num);
        function primo(num) {
            if (num % 2 == 1) {
                document.write("<p id='jstext'>"+num+" é primo.</p>");
                alert(`${num} é primo.`)
            } else {
                document.write("<p id='jstext'>"+num+" não é primo.</p>");
                alert(`${num} não é primo.`)
            }
        }
    </script>
    <style>
        #jstext{
            text-align: center;
            font-size: 28px;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Exercício 08</h1>
    <p><b>Questão: </b> Faça um algoritmo que receba um número e retorne se o número é primo ou não.</p>
</body>

</html>
